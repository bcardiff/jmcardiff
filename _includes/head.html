<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/components/jquery-fullsizable/css/jquery-fullsizable.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/components/jquery-fullsizable/css/jquery-fullsizable-theme.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/components/jquery/jquery-2.2.1.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/components/jquery-fullsizable/js/jquery-fullsizable.min.js" | prepend: site.baseurl }}"></script>

  <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
</head>
